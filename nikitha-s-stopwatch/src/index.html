<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Stencil+Std&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="stopwatch-heading">Stopwatch</h1>

    <div class="stopwatch-wrapper">
      <div class="outer-circle" id="outer-circle">
        <div class="display" id="display">00:00:00.00</div>
      </div>
    </div>

    <div class="button-row">
      <button id="pause" class="control-button small red clicky">&#9632;</button>
      <button id="start" class="control-button medium green clicky">&#9654;</button>
      <button id="reset" class="control-button small blue clicky">&#10227;</button>
    </div>

    <div class="lap-section">
      <button id="lap" class="lap-button clicky">Lapse</button>
      <ul id="laps"></ul>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
